name: "CodeQL Analysis for Java with Maven and JDK 17"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 2 * * 1'

jobs:
  analyze:
    name: Analyze Java
    runs-on: ubuntu-latest

    permissions:
      contents: write
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: java

    - name: Build with Maven
      run: mvn clean install -DskipTests

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        output: ${{ github.workspace }}/results/java.sarif

    - name: Install Python Dependencies
      run: pip install sarif-om

    - name: Convert SARIF to Detailed HTML Report
      run: |
        python script_to_convert_sarif_to_html.py

    - name: Upload HTML Report
      uses: actions/upload-artifact@v2
      with:
        name: html-report
        path: relatorio_vulnerabilidades.html
